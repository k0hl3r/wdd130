<!DOCTYPE html>
<html>
    
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

/* The grid: Four equal columns that floats next to each other */
.column {
  float: left;
  width: 25%;
  padding: 10px;
}

/* Style the images inside the grid */
.column img {
  opacity: 0.8; 
  cursor: pointer; 
}

.column img:hover {
  opacity: 1;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* The expanding image container */
.container {
  position: relative;
  display: none;
}

/* Expanding image text */
#imgtext {
  position: absolute;
  bottom: 15px;
  left: 15px;
  color: black;
  font-size: 50px;
  background-color: white;

}

/* Closable button inside the expanded image */
.closebtn {
  position: absolute;
  top: 10px;
  right: 15px;
  color: black;
  font-size: 35px;
  cursor: pointer;
}
</style>
</head>
<body>

<div style="text-align:center">
  <h2>Tabbed Image Gallery</h2>
  <p>Click on the images below:</p>
</div>
<div class="row">
    <div class="column">
      <img src="images/Killer-Queen.JPG" alt="Killer Queen" style="width: 100%" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="images/Jazz-Wakes-Up.jpg" alt="Aftermath" style="width: 100%" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="images/June-Heads.jpg" alt="Robot Faces" style="width: 100%" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="images/Dean.jpg" alt="Dean" style="width: 100%" onclick="myFunction(this);">
    </div>
</div>

<div class="container">
  <span onclick="this.parentElement.style.display='none'" style="width:51%" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:50%">
  <div id="imgtext"></div>
</div>

<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script>

</body>
